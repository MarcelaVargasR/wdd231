<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" >
      <title>Chamber of Commerce bizzco Page</title>
      <meta name="author" content="Lilian Marcela Vargas">
      <meta
        name="description"
        content="This is a website for a chamber of commerce."
      />
      <meta property="og:title" content="BizzCo website">
      <meta property="og:type" content="website">
      <meta
        property="og:image"
        content="https://marcelavargasr.github.io/wdd231/chamber/images/header-logo.JPG"
      />
      <meta property="og:image:width" content="600" />
      <meta property="og:image:height" content="400" />
      <meta
        property="og:url"
        content="https://marcelavargasr.github.io/wdd231/chamber/directory.html"
      />
      <link
        rel="icon"
        href="./images/favicon-commerce.ico"
        type="image/x-icon"
      />
      <link rel="stylesheet" href="https://unpkg.com/normalize.css" />
      <link rel="stylesheet" href="styles/style.css" />
      <link rel="stylesheet" href="styles/join.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet"
      />
      <script src="scripts/home.js" defer></script>
      <script src="scripts/join.js" defer></script>
  </head>
  <body>
    <header>
      <div class="nav-container">
        <div class="nav-info-container">
          <div class="logo-image">
            <img
              src="./images/logo-new-bizzco.webp"
              alt="logo"
              width="250"
              height="70"
            />
          </div>
          <button aria-label="Submit" id="menu"></button>
        </div>
        <nav class="navigation">
          <a href="./index.html" title="Home">Home</a>
          <a href="./directory.html" title="Directory">Directory</a>
          <a href="./join.html" title="Join">Join</a>
          <a href="#" title="Discover">Discover</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="form-section">
        <h1>Chamber of Commerce BizzCo</h1>
        <form id="form" action="./thankyou.html" method="get">
          <!-- personal information -->
          <fieldset class="fieldset">
            <legend class="legend">Personal Information</legend>
            <label class="label" for="first-name" title="ApplicantsFirstName">First Name:</label>
            <input
            class="input"
              type="text"
              id="first-name"
              name="firstName"
              title="ApplicantsFirstName"
              autocomplete="given-name"
              required
            />
            <br />
            <label class="label" for="last-name" title="ApplicantsLastName">Last Name:</label>
            <input
            class="input"
              type="text"
              id="last-name"
              name="lastName"
              title="ApplicantsLastName"
              autocomplete="family-name"
              required
            />
            <br />
            <label class="label" for="email" title="ApplicantsEmailAddress">Email:</label>
            <input
            class="input"
              type="email"
              id="email"
              name="email"
              title="ApplicantsEmailsAddress"
              autocomplete="email"
              placeholder="email@gmail.com"
              required
            />
            <br />
            <label class="label" for="mobile" title="ApplicantsMobilesPhonesNumber"
              >Mobile Phone:</label
            >
            <input
            class="input"
              type="tel"
              id="mobile"
              name="mobile"
              title="ApplicantsMobilesPhonesNumber"
              autocomplete="tel"
              required
            />
          </fieldset>
          <!-- Business information -->
          <fieldset class="fieldset">
            <legend class="legend">Business Information</legend>
            <label
            class="label"
              for="organization-title"
              title="ApplicantsOrganizationalTitle"
              >Organizational Title:</label
            >
            <input
            class="input"
              type="text"
              id="organization-title"
              name="organizationTitle"
              title="only accept alpha characters, hyphens, and spaces with a minimum of seven characters"
              autocomplete="organization-title"
              pattern="[A-Za-z\s-]{7,}"
              required
            />
            <br />
            <label class="label" for="organization" title="BusinessOrganization's Name"
              >Business or Organization Name:</label
            >
            <input
            class="input"
              type="text"
              id="organization"
              name="organization"
              title="Business/Organization's Name"
              autocomplete="organization"
              required
            />
            <br />
            <label class="label" for="description-business" title="BusinessOrganization's Description">
              Description:
              <textarea
              class="input"
                name="organizationDescription"
                title="Business/Organization's Description"
                id="description-business"
                placeholder="Briefly Description"
                rows="10"
                cols="30"
              ></textarea>
            </label>
          </fieldset>
          <!-- membership section -->
          <fieldset class="fieldset">
            <legend class="legend">Membership Section</legend>
            <label class="label" for="membershiplevel" title="Membership Level"
              >Membership Level:</label>
              <select
              class="input"
                id="membershiplevel"
                name="membership-level"
                title="Membership Level"
                required
              >
                <option value="">Please Choose a Option</option>
                <optgroup label="membership types">
                  <option value="no-membership">NP Membership (No Fee)</option>
                  <option value="bronze">Bronze Membership</option>
                  <option value="silver">Silver Membership</option>
                  <option value="gold">Gold Membership</option>
                </optgroup>
              </select>
            
            <!-- modal -->
            <dialog class="dialog" id="dialog">
              
            </dialog>
            <button class="openbttn" id="openBttn" type="button">Learn More</button>
          </fieldset>
          <!-- timestamp -->
          <input type="hidden" name="timestamp" id="timestamp" />
          <input
          class="submitbttn"
            type="submit"
            id="button-submitt"
            name="submit"
            value="Submit"
          />
        </form>
      </section>
    </main>
    <!-- footer -->
    <footer class="footer">
      <div class="bizzco-column">
        <p><span>BizzCo</span></p>
        <p>10 Rue De La Paix</p>
        <p>BizzCo, Mail 999</p>
        <p>info@bizzco.org</p>
        <p>(223) 555-2300</p>
      </div>
      <div class="social-column">
        <img
          src="./images/youtube-icon.png"
          alt="youtube-icon"
          width="50"
          height="50"
        />
        <img
          src="./images/facebook-icon.png"
          alt="facebook-icon"
          width="50"
          height="50"
        />
        <img
          src="./images/instagram-icon.png"
          alt="Instagram-icon"
          width="50"
          height="50"
        />
      </div>
      <div class="info-column">
        <p>WDD231 Class Project</p>
        <p>Lilian Marcela Vargas</p>
        <p id="currentyear">BizzCo</p>
        <p id="lastModified">Last Modification:</p>
      </div>
    </footer>
  </body>
</html>
